{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Google Fonts (optional for modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'accounts/styles/edit_profile.css' %}">
</head>
<body style="font-family: 'Open Sans', sans-serif; background-color: #f4f6f8;">

<div class="container py-5">
 

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-9">

      <div class="card shadow-sm p-4">

              <div class="arrow-back mb-4">
                    <a href="javascript:history.back()" class="arrow-back">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </a>
                
                </div>
        <h4 class="mb-4 text-center">  ✏️ Edit Profile</h4>
        <hr>

        <!-- Profile Picture Preview -->
        {% if request.user.profile_picture %}
          <img src="{{ request.user.profile_picture.url }}" class="m-auto custom-profile-img mb-3"  width="40%" id="previewImage" alt="Profile Picture">
        {% endif %}

       <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  




<div class="form-group mb-3 text-center">
  <label for="profilePictureInput" class="btn btn-select-profile">
   <i class="fas fa-camera"></i> Select a Profile Picture
  </label>
  <input type="file" name="profile_picture" id="profilePictureInput" accept="image/*" class="d-none" onchange="previewProfileImage(event)">
</div>



  <div class="form-group">
    <label for="id_email">Email</label>
    {{ account_form.email }}
  </div>


  {{ form.as_p }}

  <div class="form-group text-center">
    <button type="submit" class="btn btn-sm btn-save "><i class="fa-solid fa-check mr-2"></i>Save Changes</button>
  </div>
</form>

      </div>

    </div>
  </div>
</div>


<script>
  function previewProfileImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('previewImage');

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.classList.remove('d-none');
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = '#';
      preview.classList.add('d-none');
    }
  }
</script>

</body>
</html>
