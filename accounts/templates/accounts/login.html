<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawTraConnect - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/styles/login.css' %}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="form-container">
    <div class="text-center">
      <img src="{% static 'images/pawtraconnect_logo.png' %}" alt="Logo" class="logo-img">
    </div>

    <!-- {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %} -->
    {% if messages %}
  {% for message in messages %}
    <div class="alert 
        {% if message.tags == 'error' %}alert-danger
        {% elif message.tags == 'success' %}alert-success
        {% elif message.tags == 'warning' %}alert-warning
        {% else %}alert-info
        {% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-login btn-block">LOGIN</button>
    </form>

    <p class="mt-3 text-center">
      Donâ€™t have an account? <a href="{% url 'register' %}" class="register-link">Register</a>
    </p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
