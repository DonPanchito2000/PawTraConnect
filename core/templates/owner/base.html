<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PawTraConnect{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block extra_css %} {% endblock extra_css %}
    <style>
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .profile-dropdown {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar-pets {
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                width: 100%;
            }
            .navbar-collapse {
                background-color: #f8f9fa;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{% static 'core/images/logo.jpg' %}" class="rounded-circle" alt="Logo">
            <strong>PawTraConnect</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-users"></i> Community Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">City Vet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Club</a>
                </li>
            </ul>
        </div>
        <div class="dropdown profile-dropdown d-flex align-items-center">
            <img src="{% static 'core/images/logo.jpg' %}" class="rounded-circle" alt="Profile" width="40" height="40" style="object-fit: cover;">
            <span class="ml-2">{{ request.user.username }}</span>
            <button class="btn btn-link dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                <a class="dropdown-item" href="#">Account</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock content%}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
