  <div class="col-12 p-0 mb-4 d-block">
      <div class="card shadow rounded-3 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Forum Rooms</h5>
          <a href="{% url 'club-forum-form' club.id %}" class="btn btn-primary">+ Create Room</a>
        </div>

        <!-- Search Bar -->
        <form method="get" action="" class="mb-3">
          <input type="text" name="q" class="form-control" placeholder="Search for rooms..." value="{{ request.GET.q }}">

        </form>

        <!-- Room List -->
        <div class="forum-post">
          {% for room in rooms %}
          <a href="{% url 'club-room-page' room.id %}"  class="text-decoration-none text-white forum-room-link">
            <div class="card bg-secondary text-white mb-3 forum-room-card">
              <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                  <img src="{{ room.host.profile_picture.url }}" alt="avatar" class="rounded-circle me-2" width="32" height="32" style="object-fit: cover;">
                  <span>@{{ room.host.username }}</span>
                  <small class="ms-auto text-light">{{ room.created|timesince }} ago</small>
                </div>
                <h6 class="card-title mb-1">{{ room.title }}</h6>
                {% if room.image %}
                <img src="{{ room.image.url }}" alt="Room Image"  class="img-fluid rounded mb-2 forum-room-img">
                {% endif %}
                <p class="mb-2 text-light">{{ room.content|truncatewords:20 }}</p>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <span><i class="fas fa-users"></i> {{ room.joined.count }} Joined</span>
                </div>
              </div>
            </div>
          </a>
          {% empty %}
          <p class="text-light">No rooms found.</p>
          {% endfor %}
        </div>
      </div>
    </div>
