<div class="container p-4 mt-5 mb-5">

  <!-- Back button -->
  <div class="arrow-back mb-4">
    <a href="{% url 'vet-clinic-dashboard' %}" class="arrow-back">
      <i class="fas fa-arrow-left mr-2"></i> Back
    </a>
  </div>

  <!-- Page Title -->
  <h3 class="mb-4 font-weight-bold">{{pet_owner.first_name}}'s Pets</h3>

  <!-- Search Bar -->
  <div class="search-bar">
    <form method="get" action="" class="mb-3">
      <input type="text" name="q" class="form-control" placeholder="Search for rooms..." value="{{ request.GET.q }}">
    </form>
  </div>

  <!-- Pets List -->
  <div class="pets">
    {% for pet in pets %}
    <div class="card pet-card mb-3">
      <div class="card-body d-flex flex-wrap align-items-center justify-content-between">
        
        <!-- Avatar + Name + Badge -->
        <div class="d-flex align-items-center flex-grow-1 mb-2 mb-md-0">
          {% if pet.pet_profile %}
          <img src="{{ pet.pet_profile.url }}" alt="avatar"
               class="rounded-circle mr-3" width="60" height="60" style="object-fit: cover;">
          {% endif %}
          <div>
            <span class="d-block font-weight-bold">{{pet.name}}</span>
            <span class="badge badge-info">ID: {{pet.dog_id}}</span>
          </div>
        </div>

        <!-- Button (same style as Clients page) -->
        <a href="{% url 'dog-profile' pet.id %}" 
           class="btn view-health-record btn-sm btn-block btn-md-auto">
           View Health Record
        </a>
      </div>
    </div>
    {% empty %}
    <p>No Registered Pet</p>
    {% endfor %}
  </div>

</div>
