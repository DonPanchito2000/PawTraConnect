    <div class="container p-4 mt-5 mb-5">
      <h3 class="mb-4 font-weight-bold">{{pet_owner.first_name}}'s Pets</h3>
      <div class="search-bar">
        <form method="get" action="" class="mb-3">
          <input type="text" name="q" class="form-control" placeholder="Search for rooms..." value="{{ request.GET.q }}">
        </form>
      </div>
      <div class="pets">
        {% for pet in pets %}
        <div class="card pet-card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
            
            <div>
                {% if pet.pet_profile %}
                    <img src="{{ pet.pet_profile.url }}" alt="avatar" class="rounded-circle me-2" width="72" height="72" style="object-fit: cover;">
                {% endif %}
                <span class="ml-3">{{pet.name}}</span> <span class="badge badge-info ml-2">ID: {{pet.dog_id}}</span>
            </div>
            <a href="" class="btn view-health-record btn-sm mt-2 mt-md-0">
            View Pets
            </a>
            </div>
        </div>
    
      {% empty %}
      <p>No Registered Pet</p>
      {% endfor %}
        </div>
    </div>
