

  <div class="container room-container">
<div class="arrow-back mb-5">
  <a href="javascript:history.back()" class="arrow-back mb-4">
  <i class="fas fa-arrow-left mr-2"></i>Back
  </a>
</div>


    <div class="host-header">
      <img src="{{room.host.profile_picture.url}}" alt="Host Profile" />
      <div class="host-info">
        <div class="host-name">{{room.host.username}}</div>
        <div class="post-time">{{room.created|timesince}} ago</div>
      </div>
    </div>

    <div class="room-title">{{room.title}}</div>
     <div class="room-content">
      {{room.content}}
    </div>
    {% if room.image %}
    <div class="room-img text-center"><img src="{{room.image.url}}" alt="" width="100%" class="img-fluid"></div>
    {% endif %}
   

    <div class="comment-section">
      <h5 class="mb-4 mt-5"><i class="fas fa-comment mr-2"></i> Comments</h5>

      <div id="commentList">
      {% for comment in room_comments %}
      <div class="comment-card">
        <img src="{{comment.user.profile_picture.url}}" alt="User Profile" />
        <div id="comment-body" class="comment-body">
          <div  class="username">{{comment.user.username}} <span class="time">· {{comment.created|timesince}} ago</span></div>
          <div class="comment-text">{{comment.body}}</div>
        </div>
      </div>
      {% endfor %}
      </div>
  

      <form class="comment-form mt-4" method="POST" id="commentForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="commentTextarea"><strong>Add a Comment</strong></label>
          <textarea name="body" class="form-control" id="commentTextarea" rows="3" placeholder="Write your comment..." required></textarea>
        </div>
        <button type="submit" class="btn btn-sm btn-post-comment">Post Comment</button>
      </form>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $("#commentForm").on("submit", function (e) {
    e.preventDefault();

    $.ajax({
      type: 'POST',
      url: "{% url 'room' room.id %}",
      data: $(this).serialize(),
      success: function (data) {
        // Create new comment card HTML
        const commentHTML = `
          <div class="comment-card">
            <img src="${data.user_profile}" alt="User Profile" />
            <div class="comment-body">
              <div class="username">${data.user} <span class="time">· just now</span></div>
              <div class="comment-text">${data.comment}</div>
            </div>
          </div>
        `;

        // Append it to the comment list
        $("#commentList").append(commentHTML);

        // Clear the textarea
        $("#commentTextarea").val('');
      }
    });
  });

  // polling script to load new comments every few seconds
  function fetchNewComments() {
    $.ajax({
      url: "{% url 'room' room.id %}?ajax=1",
      type: 'GET',
      success: function (data) {
        $("#commentList").html(data);
      }
    });
  }

  // ✅ This is the missing piece:
  setInterval(fetchNewComments, 5000); // Call it every 5 seconds




  // back top
  const backToTopBtn = document.getElementById("backToTop");

  window.addEventListener("scroll", function () {
    if (window.scrollY > 200) {
      backToTopBtn.classList.add("show");
    } else {
      backToTopBtn.classList.remove("show");
    }
  });

  backToTopBtn.addEventListener("click", function () {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

</script>
