


<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg rounded-lg">
        <div class="card-header text-center border-0">

          <h3 class="mb-0 p-4"><i class="fa-solid fa-clipboard mr-2"></i> VACCINE INFORMATION FORM</h3>
        </div>
        <hr>
        <div class="card-body text-center">
         
         <form method="POST" action="">
            {% csrf_token %}
            
            {% if not old_vaccination_record %}
            <label for="pet">Pet:</label>
            <input type="text" id="pet" name="pet" class="form-control" value="{{pet.name}}" readonly>
            <!-- Vaccine Name -->
            <label for="vaccine_name">Vaccine Name:</label>
            <input type="text" id="vaccine_name" name="vaccine_name" class="form-control" required>
            {% else %}
            <label for="pet">Pet:</label>
            <input type="text" id="pet" name="pet" class="form-control" value="{{old_vaccination_record.pet.name}}" readonly>
            <!-- Vaccine Name -->
            <label for="vaccine_name">Vaccine Name:</label>
            <input type="text" id="vaccine_name" name="vaccine_name" class="form-control" value="{{old_vaccination_record.vaccine_name}}" readonly>
            <input type="hidden" name="pet" value="{{old_vaccination_record.pet.id}}" >
            {% endif %}


            <!-- Vaccine Brand -->
            <label for="vaccine_brand">Vaccine Brand:</label>
            <input type="text" id="vaccine_brand" name="vaccine_brand" class="form-control">

            <!-- Date Administered -->
            <label for="date_administered">Date Administered:</label>
            <input type="date" id="date_administered" name="date_administered" class="form-control" required>

            <!-- Next Due Date -->
            <label for="next_due_date">Next Due Date:</label>
            <input type="date" id="next_due_date" name="next_due_date" class="form-control">

            <!-- Vet Clinic -->
            <label for="vet_clinic">Vet Clinic:</label>
            <input type="text" id="vet_clinic" name="vet_clinic" class="form-control" value="{{vet_profile.clinic_name}}" readonly>

            <!-- Veterinarian Name -->
            <label for="veterinarian_name">Veterinarian Name:</label>
            <input type="text" id="veterinarian_name" name="veterinarian_name" class="form-control" required>

            <!-- License Number -->
            <label for="license_number">License Number:</label>
            <input type="text" id="license_number" name="license_number" class="form-control" required>

            <!-- Notes -->
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>

            <!-- Submit button -->
            <br>
            <button type="submit" class="btn btn-done btn-sm"> <i class="fa-solid fa-check mr-1"></i> Done</button>
          </form>
         

        </div>


        <!-- {% if user_is_vet %}
        <div class="card-footer text-center border-0">
          <a href="{% url 'vaccine-information-form-page' vaccination_record.id %}" class="">
            <button class="btn btn-mark-complete mb-3">
              Mark Complete
            </button>
        </a>
        </div>
        {% endif %} -->
        {% if messages %}
    
               <div class="arrow-back mb-4 mr-4 text-center">
                    <a href="{% url 'dog-profile' pet.id %}" class="arrow-back">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </a>
                </div>
        {% else %}
           <div class="arrow-back mb-4 mr-4 text-center">
                    <a href="javascript:history.back()" class="arrow-back">
                        <i class="fas fa-arrow-left mr-2"></i>  Back
                    </a>
                </div>
        {% endif %}
         
      </div>
    </div>
  </div>
</div>
